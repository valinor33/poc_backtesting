
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Backtester CSV - 1TF</title>
    <style>
      body { font-family: Inter, system-ui, Arial; margin: 0; background: #0b0e13; color: #e5e7eb; }
      .wrap { padding: 16px; max-width: 1200px; margin: 0 auto; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 12px; margin-bottom: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      label { display: inline-flex; align-items: center; gap: 6px; }
      input, button, select { background: #0f172a; border: 1px solid #334155; color: #e5e7eb; padding: 6px 8px; border-radius: 8px; }
      button { cursor: pointer; }
      .metrics { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
      .metric { background:#0f172a; border:1px solid #1f2937; padding:8px; border-radius:8px; text-align:center; }
      .log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

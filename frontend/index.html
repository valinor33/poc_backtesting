<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Backtester (Twelve Data)</title>

    <style>
      body {
        font-family: system-ui, sans-serif;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 12px;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .grid2 {
        grid-template-columns: 1fr 1fr;
      }
      .grid3 {
        grid-template-columns: repeat(3, 1fr);
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .log {
        background: #0b1020;
        color: #cfe5ff;
        padding: 8px;
        border-radius: 8px;
        height: 160px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
      .chip {
        background: #eef2ff;
        border: 1px solid #c7d2fe;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #111827;
        background: #111827;
        color: white;
        cursor: pointer;
      }
      .btn.outline {
        background: white;
        color: #111827;
        border: 1px solid #111827;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      thead tr {
        background: #f3f4f6;
      }
      tbody tr {
        border-top: 1px solid #eee;
      }
      progress {
        width: 100%;
        height: 12px;
      }
      input[type="text"],
      input[type="number"] {
        padding: 6px 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 140px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
